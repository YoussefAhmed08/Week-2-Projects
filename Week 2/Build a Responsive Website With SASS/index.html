<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/HTML & CSS Projects/Week 2/Build a Responsive Website/style.css">
  <title>Build a Responsive Website</title>
</head>
<body>
                <!-- Navbar Section -->
  <nav class="navbar">
    <a href="" class="navbar__logo">SASS</a>
    <div class="navbar__bars">
      <i class="fas fa-bars"></i>
    </div>
    <div class="navbar__menu">
      <a href="#" class="navbar__menu--links">Home</a>
      <a href="#" class="navbar__menu--links">Products</a>
      <a href="#" class="navbar__menu--links">Services</a>
      <a href="#" class="navbar__menu--links" id="button">Sign Up</a>
    </div>
  </nav>
                <!-- Body Section -->
  <div class="body">
    <div class="body__container">
      <div class="body__container--left">
        <h1>They are coming</h1>
        <h2>Be Prepared</h2>
        <p>Sign Up now to join the list</p>
        <button class="body__container--btn">
          <a href="#">Sign Up</a>
        </button>
      </div>
      <div class="body__container--right">
        <img src="images/img.svg" alt="alian" class="body__container--img">
      </div>
    </div>
  </div>
</body>
</html>
